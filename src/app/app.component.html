<div class="container">
  <h1>Hello Angular!</h1>

  <!-- Bindings:
    - one-way: {{variable}}
  -->
  <p>This is: {{title}}</p>

  <!-- Structural directives:
    - ngIf="condition"
    - ngFor="let i in collection"
  -->


  @for (user of users; track user.id) {
  <app-user-card [user]="user" (removeEvent)="removeUser($event)"></app-user-card>
  } @empty {
  <p>User list is empty!</p>
  }
  <p>* Double click to delete user</p>

</div>
