<!-- Attribute directives: [class.name]="condition" -->

<div class="user-card" [class.admin]="user.admin">
    <h4>User Card</h4>
    <p>Email: {{user.email}}</p>
    <p>Admin: {{user.admin ? "Yes" : "No"}}</p>
</div>
